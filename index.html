<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Awesome books project</title>
</head>
<body>
    <div class="container mt-4">
        <h3 class="display-5 text-center">
            All awesome books
        </h3>
        <table id="books-container" class="table table-striped mt-5">
            <tbody id="booksList">

            </tbody>
        </table>        
        <div class="separator">
            <hr>
        </div>
        <div class="form-title">
            Add a new book
        </div>
        <div class="addBook-container">
            <div>
                <input type="text" id="addTitle" class="book_title" placeholder="Title" required><br>
            </div>
            <div>
                <input type="text" id="addAuthor" class="book_author" placeholder="Author" required><br>
            </div>
            <div class="bnt-position">
                <input type="submit" id="addBook" class="addButton" value="Add">
            </div>
        </div>               
    </div>
    <script src="main.js"></script>
</body>
</html>
