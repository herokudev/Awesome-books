<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <title>Awesome books project</title>
</head>
<body>

    <div class="container mt-4">
        <h3 id="myheader" class="display-4 text-center">
            All Awesome Books
        </h3>
        <table id="books-container" class="table table-striped mt-5 border border-dark border-5 md-5">
            <tbody id="booksList">

            </tbody>
        </table>        
        <div id="form-separator" class="separator">
            <hr>
        </div>
        <form id="book-form">
            <h2 class="form-title center">
                Add a new book
            </h2>
            <div>
                <div class="form-group">
                    <input type="text" id="addTitle" class="form-control border border-dark border-5 md-5" placeholder="Title" required><br>
                </div>
                <div class="form-group">
                    <input type="text" id="addAuthor" class="form-control border border-dark border-5 md-5" placeholder="Author" required><br>
                </div>
                <div class="bnt-position">
                    <input type="submit" id="addBook" class="btn border border-dark border-5 md-5" value="Add">
                </div>
            </div>   
        </form>
    </div>

    <div>
    <footer class="form-control border border-dark border-5 md-5">
        <div class="form-group">
    <h3>&copy; Copyright</h3>
</div>
    </footer>
</div>

    <script src="luxon.js"></script>
    <script src="main.js"></script>
</body>
</html>
